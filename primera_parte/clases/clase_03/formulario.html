<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    
    <form action="PAGINA_DESTINO" method="POST">
        <label for="campo_nombre">Nombre (*)</label>
        <input type="text" id="campo_nombre" name="nombre" placeholder="Nombre: Juan" required />

        <br/>

        <label for="campo_email">E-mail (*)</label>
        <input type="email" id="campo_email" name="email" placeholder="E-mail: username@mail.com" required />

        <br/>

        <label for="campo_dni">DNI</label>
        <input type="text" id="campo_dni" name="dni" placeholder="DNI: 11222333" />

        <br/>

        <label for="campo_pass">Password (*)</label>
        <input type="password" id="campo_pass" name="password" />

        <br/>

        <label for="campo_fecha_nacimiento">Fecha Nacimiento</label>
        <input type="date" id="campo_fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha Nacimiento: 10-03-1990"/>
        
        <br/>

        <label for="campo_color">Color preferido</label>
        <input type="color" id="campo_color" name="color" />
        
        <br/>
        <!--<input type="submit" value="Enviar" />-->

        <button type="submit">Enviar info</button>
        <br/>
        <small>(*) Dato obligatorio</small>
        <!--
        <label>Nombre
            <input type="text" name="nombre" />
        </label>
        -->
    </form>

</body>
</html>
