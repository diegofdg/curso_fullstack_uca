<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="DEFINE_DESTINO_DE_ENVIO_FORMULARIO" method="GET" enctype="multipart/form-data">
        <label>CV</label>
        <input type="file" name="cv" >

        <hr/>

        <label>Nacionalidad</label>
        <input type="text" name="pais" >

        <hr/>

        <select name="nacionalidad">
            <option value="-1">Seleccionar</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Otro">Otro</option>
        </select>

        <hr/>
        <label>Eleg√≠ las comidas que te gustan</label>
        <input type="checkbox" name="comidas" value="Asado"> Asado
        <input type="checkbox" name="comidas" value="Pizza"> Pizza
        <input type="checkbox" name="comidas" value="Milanesas"> Milanesas
        <hr/>
        <label>Sexo</label>
        <input type="radio" name="sexo" value="F"> Femenino
        <input type="radio" name="sexo" value="M"> Masculino
        <input type="radio" name="sexo" value="O"> Otro
        <hr/>
        <label>Comentarios</label>
        <textarea name="comentarios" rows="15"></textarea>
        <hr/>
        <button type="submit">Enviar!</button>
    </form>
</body>
</html>
